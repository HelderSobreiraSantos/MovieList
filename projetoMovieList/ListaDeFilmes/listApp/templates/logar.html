<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="{% url 'logar' %}">
        {% csrf_token %}
        <label for="id_email">E-mail</label><br>
        <input type="text" id="id_email" name="email"><br>
    
        <label for="id_senha">Senha</label><br>
        <input type="password" id="id_senha" name="senha"><br>
    
        <input type="submit" value="Login">
    </form>

    <br>
    <a href="{% url 'index' %}">Voltar</a>
</body>
</html>
